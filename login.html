<html>
	<head>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
		<script>
			var facebookId = null;
			var facebookToken = null;
			var url = "https://potatr-1038.appspot.com/_ah/api/potatr/v1";
			if (navigator.onLine) {
  				window.fbAsyncInit = function() {
			    	FB.init({
				      	appId      : '941437125898487',
				      	xfbml      : true,
				      	version    : 'v2.4'
			    	});

			    	$("#sign-in-button").click(function(){
			    		signIn();
			    	});

			    	FB.getLoginStatus(function(response) {
						if (response.status === 'connected') {
							facebookId = response.authResponse.userID;
							facebookToken = response.authResponse.accessToken;
			        	    //check status in our database
							console.log("authorized");
							getFacebookInfo();
						} else if (response.status === 'not_authorized') {
		        	    	//the user is logged in to Facebook, 
							//but has not authenticated your app
							console.log("not yet authorized");
							hideAllSteps();
							$("#facebook-logged-out").fadeIn();
						} else {
							hideAllSteps();
							$("#facebook-logged-out").fadeIn();
						}
					});
			  	};
			} else {
  				//log in using localstorage
  				if(typeof(Storage) !== "undefined"){
	  				var potatrUser = localstorage.getItem("potatrUser");
	  				if(typeof potatrUser !== "undefined" && potatrUser.length > 0){
	  					sessionStorage.potatrUser = potatrUser;
	  					window.location.href = "index.html";
	  				}	
  				}else{
  					//show generic error
  				}
			}
		  	

		  	function hideAllSteps(){
				$("#facebook-logged-out").hide();
				$("#logging-you-in").hide();
			}

			function signIn(){
	    	  	FB.login(function(response) {
		        	  	console.log(response);
						if (response.authResponse) {
							console.log('Welcome!  Fetching your information.... ');
							getFacebookInfo();
						} else {
							console.log('User cancelled login or did not fully authorize.');
						}
					}, 
					{ scope: 'email' }
				);
	      	}

	      	function getFacebookInfo(){
	      		$("#logging-you-in").fadeIn();
				FB.api('/me?fields=email,gender,last_name,first_name,name', function(response) {
					console.log(response);
					hideAllSteps();

					$.ajax({
						method: "GET",
						url: url + "/profile/" + response.id,
						success: function(data){
							console.log(data);
							if(typeof data !== "undefined" && data.length > 0){
								sessionStorage.potatrUser = data;
								localStorage.setItem("potatrUser", data);
								window.location.href = "index.html";
							}else{
								var data = { 
									"contactId": response.id,
									"userId": response.id,
									"email": response.email, 
									"firstName": response.first_name, 
									"lastName": response.last_name, 
									"position": "", 
									"department": "", 
									"mobileNumber": "", 
									"officeName": "",
									"officeNumber": "", 
									"officeAddress": "" 
								};
								console.log(data);
								$.ajax({
									method: "PUT",
									data: JSON.stringify(data),
									contentType: "application/json",
									url: "https://potatr-1038.appspot.com/_ah/api/potatr/v1/profile/" + response.id,
									success: function(data){
										console.log(data)
										sessionStorage.potatrUser = data;
										window.location.href = "index.html";
									},
									error: function(err){
										console.log("error");
									}
								});
							}
						},
						error: function(err){

						}
					});

				});
			}

			(function(d, s, id){
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) {return;}
				js = d.createElement(s); js.id = id;
				js.src = "//connect.facebook.net/en_US/sdk.js";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>
	</head>
	<body>
		<div id="facebook-logged-out" layout="column" layout-align="center center" style="display: none;">
			<h2>Sign In to Potatr</h2>
			<p>You need to Sign In using Facebook to continue.</p>
			<a href="javascript:void(0)" id="sign-in-button" class="button x blue push">Sign In</a>
		</div>
		<div id="logging-you-in" layout="column" layout-align="center center" style="display: none;">
			<h2>Signing You In to Potatr</h2>
		</div>
	</body>
</html>
