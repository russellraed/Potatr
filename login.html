<html>
	<head>
		<script>
			var facebookId = null;
			var facebookToken = null;
		  	window.fbAsyncInit = function() {
		    	FB.init({
			      	appId      : '941437125898487',
			      	xfbml      : true,
			      	version    : 'v2.4'
		    	});

		    	FB.getLoginStatus(function(response) {
					if (response.status === 'connected') {
						facebookId = response.authResponse.userID;
						facebookToken = response.authResponse.accessToken;
		        	    //check status in our database
						console.log("authorized");
						getFacebookInfo();
					} else if (response.status === 'not_authorized') {
	        	    	//the user is logged in to Facebook, 
						//but has not authenticated your app
						console.log("not yet authorized");
						hideAllSteps();
						$("#facebook-logged-out").fadeIn();
					} else {
						hideAllSteps();
						$("#facebook-logged-out").fadeIn();
					}
				});
		  	};

		  	function hideAllSteps(){
				$("#facebook-logged-out").hide();
				$("#facebook-logged-in").hide();
			}

			function signIn(){
	    	  	FB.login(function(response) {
	        	  	console.log(response);
					if (response.authResponse) {
						console.log('Welcome!  Fetching your information.... ');
						getFacebookInfo();
					} else {
						console.log('User cancelled login or did not fully authorize.');
					}
				}, 'email');
	      	}

	      	function getFacebookInfo(){
				FB.api('/me?fields=email,gender,last_name,first_name,name', function(response) {
					console.log(response);
					hideAllSteps();
					$("#facebook-logged-in").fadeIn();
				});
			}

			(function(d, s, id){
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) {return;}
				js = d.createElement(s); js.id = id;
				js.src = "//connect.facebook.net/en_US/sdk.js";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>
	</head>
	<body>
		<div id="facebook-logged-out" layout="column" layout-align="center center" style="display: none;">
			<h2>Sign In to Potatr</h2>
			<p>You need to Sign In using Facebook to continue.</p>
			<a href="javascript:void(0)" id="sign-in-button" class="button x blue push">Sign In Using Facebook</a>
		</div>
		
		<div id="facebook-logged-in" layout="column" layout-align="center center" style="display:none;">
			<span class="double-space"></span>
			<h5>Is this you?</h5>
			<span class="facebook-name"></span>
			<div class="facebook-photo-wrapper"></div>
			<span class="double-space"></span> 
			<a href="javascript:void(0)" id="yes-continue">Yes, continue.</a>
			<a href="javascript:void(0)" id="someone-else">Sign in as someone else</a>
		</div>
	</body>
</html>
