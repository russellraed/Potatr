<!DOCTYPE html>
<html ng-app="Potatr" >
	<head>  
	    <title>Potatr</title>
	    
	    <link rel="stylesheet" href="css/normalize.css" type="text/css">
		<link href="css/roboto.css" rel="stylesheet" type="text/css">
	    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    	<link rel="stylesheet" href="packages/font-awesome/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">

    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    	<meta name="viewport" content="initial-scale=1" />
	    <script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
	</head>

	<body ng-controller="PotatrController" ng-init="init()" ng-cloak>
		<md-toolbar>
	      	<h2 class="md-toolbar-tools" layout="row" layout-align="center center">
	      		<img src="img/logo.png" id="mini-logo" />
	      	</h2>
    	</md-toolbar>
		<md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
      		<md-tab label="Contacts" id="contacts-tab">
        		<md-content class="md-padding">
		          	<md-subheader class="md-no-sticky">
		          		<ng-pluralize count="contacts.length" when="contactPluralize"></ng-pluralize>
		          	</md-subheader>
  					<md-list-item class="md-3-line" ng-repeat="contact in contacts">
    					<img ng-src="https://graph.facebook.com/{{contact.facebookId}}/picture?width=100&height=100" class="md-avatar" alt="{{item.who}}" />
    					<div class="md-list-item-text">
				          	<h3 class="contact-name">{{ contact.firstName }}&nbsp;{{contact.lastName}}</h3>
				          	<h4>{{ contact.email }}</h4>
				          	<p>added 3 days ago</p>
				          	<div class="double-space"></div>
				          	<md-button class="below-link" ng-click="showContact($event, contact)">View</md-button>
				          	<md-button class="below-link"><i class="fa fa-envelope"></i></md-button>
				          	<md-button class="below-link"><i class="fa fa-trash"></i></md-button>

    					</div>
    					<md-divider></md-divider>
  					</md-list-item>
        		</md-content>
      		</md-tab>
      		<md-tab label="Scan" >
        		<md-content class="md-padding" layout="row">
          			<video id="video" autoplay></video>
          			<canvas id="canvas"></canvas>
          			<div id="result"></div>
        		</md-content>
      		</md-tab>
      		<md-tab label="Share">
        		<md-content class="md-padding" layout="column" layout-align="center center" id="qr-code-wrapper">
          			<div id="qrcode" layout="column" layout-align="center center"></div>
          			<span class="">You are sharing your {{getSharingLabel()}}.</span>
          			<md-button>Select what to share</md-button>

          			<div ng-repeat="field in fields">
          				<md-checkbox ng-model="field.share" ng-change="initSharing()">
	          				{{field.label}}
	        			</md-checkbox>
          			</div>
        		</md-content>
      		</md-tab>
    	</md-tabs>

		<!-- Angular Material Dependencies -->
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

	    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
	    <script type="text/javascript" src="js/controllers/potatrController.js" ></script>

	    <!-- QR Code -->
	    <script type="text/javascript" src="packages/qrcodejs/qrcode.min.js" ></script>
	    <script type="text/javascript" src="packages/qcode-decoder/build/qcode-decoder.min.js" ></script>

	    <script>

	    </script>
	</body>
</html>
